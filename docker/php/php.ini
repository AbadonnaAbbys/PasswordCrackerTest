; php.ini
; Увеличиваем лимит памяти для скриптов
memory_limit = 256M

; Устанавливаем максимальное время выполнения скрипта (для брутфорса может быть полезно)
max_execution_time = 300

; Разрешаем отображение ошибок (только для разработки!)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL